<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CNR ColorCoder</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div id="header"></div>
        <div class="setting" onclick="openEditor()"></div>
      </div>
      <div class="color-code-list" id="colorCodeList"></div>
    </div>
    <div class="editor hide" id="editor">
      <textarea class="editor-textarea" id="editorTextarea" aria-label="textarea"></textarea>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
